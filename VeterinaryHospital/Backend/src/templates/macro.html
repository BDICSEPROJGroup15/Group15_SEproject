{% macro pet_card(pet) %}
    <div class="col-md-4">
							<div class="card">
								<h5 class="card-header">
                                    {{ pet.petname }}
								</h5>
								<div class="card-body">
									<p class="card-text">
										<img alt="{{ url_for('main.get_pet_image',filename=pet.petimage) }}" src="{{ url_for('user.get_pet_image',filename=pet.petimage) }}" />
									</p>
								</div>
								<div class="card-footer">
									<p>
                                        Pet Age: {{ pet.petage }}
                                    </p>
                                    <p>
                                        Pet Type: {{ pet.pettype }}
                                    </p>
{#                                    <p>#}
{#                                        Pet Tatus: {{ pet.get_status() }}#}
{#                                    </p>#}
                                </div>
                            </div>


    </div>

{% endmacro %}
