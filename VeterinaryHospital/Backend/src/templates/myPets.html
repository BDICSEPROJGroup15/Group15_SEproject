{% extends "loggedin_base.html" %}

{% block content %}

		<h3>Pets</h3>
		{% if pets %}
		{% for pet in pets %}
		<div><b>{{ pet.petname }}</b> <br>
		<img src="{{ url_for('static',filename='uploaded_PH/'+ pet.petimage) }}"/><br>
		<h3> Age </h3>&nbsp - &nbsp <i>{{ pet.petage }}</i><br>
		<h3> Type </h3>&nbsp - &nbsp <i>{{ pet.pettype }}</i><br>
		<hr>
		</div>
        {% endfor %}
        {% endif %}
{% endblock %}
